connections:
  testConnection:
    serverAddress: 192.168.1.30
    port: 32191
indexes:
  publications:
    indexName: publications_2024
    connection: testConnection
queries:
  pubsStar:
    index: publications
    query: "*:*"
  pubsWithoutTitle:
    index: publications
    query: "-title:*"
  pubsTest:
    index: publications
    query: "-title:*"
    amount: 1
    facet:
      - field: pubYear
        topN: 10
      - field: journalName
        topN: 10


tests:
  pubsCount:
    expr: pubsStar.count > 30000000
  pubsWithTitleCount:
    expr: pubsWithoutTitle.count < pubsStar.count * 0.01
  test1:
    expr: pubsTest.count > 1
  test2:
    expr: pubsTest.doc[0]["title"].length == 0
  test3:
    expr: pubsTest.facet["pubYear"][1] > 1000000



